          format: uri
          type: string
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        datePublished:
          format: date-time
          type: string
        description:
          type: string
        encodingFormat:
          type: string
        friendlyUrlPath:
          type: string
        headline:
          type: string
        id:
          format: int64
          type: integer
        image:
          $ref: "#/components/schemas/ImageObject"
        keywords:
          items:
            type: string
          type: array
        repository:
          $ref: "#/components/schemas/ImageObjectRepository"
        self:
          format: uri
          type: string
      type: object
    Comment:
      description: https://www.schema.org/Comment
      properties:
        comments:
          $ref: "#/components/schemas/Comment"
        creator:
          format: uri
          type: string
        id:
          format: int64
          type: integer
        self:
          format: uri
          type: string
        text:
          type: string
      type: object
    ImageObject:
      description: https://www.schema.org/ImageObject
      properties:
        contentUrl:
          type: string
        encodingFormat:
          type: string
        fileExtension:
          type: string
        id:
          format: int64
          type: integer
        self:
          format: uri
          type: string
        sizeInBytes:
          type: number
        title:
          type: string
      type: object
    ImageObjectRepository:
      description: https://www.schema.org/ImageObjectRepository
      properties:
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        id:
          format: int64
          type: integer
        images:
          $ref: "#/components/schemas/ImageObject"
        name:
          type: string
        self:
          format: uri
          type: string
      type: object
